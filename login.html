<html>
    <head>
        <title>Uber Eats login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="login-container">
            <div id="layout">
                <div id="circles">
                    <div id="circle1"></div>
                    <div id="circle2"></div>
                    <div id="circle3"></div>
                </div>
                <div id="white">
                    UBER EATS
                </div>
                <img id="share_icon" src="/imgs/share.png">
            </div>
            <div class="login-form">
                <h1>로그인</h1>
                <form id="login-form">
                    <input type="text" id="id" placeholder="ID" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="sign-in-button">Sign in</button>
                    <div class="signup">
                        아직 회원이 아니신가요? <a href="gain.html">회원가입 하기</a> <!-- 링크 수정 -->
                    </div>
                </form>
            </div>
        </div>

        <!-- JavaScript 파일 연결 -->
        <script src="login.js"></script> <!-- JavaScript 파일 연결 -->
    </body>
</html>
