<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="re_sh.css">
</head>
<body>
    <div class="container">
        <div class="burger-image">
            <img src="https://market.shosyn.com/assets/data/product/_product_image_65.jpeg?u=1552909019" alt="Burger">
        </div>
    </div>
    
    <div class="container">
        <div id="layout">
            <div id="circles">
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
            </div>
            <div id="white">
                UBER EATS
            </div>
            <img id="share_icon" src="/imgs/share.png">
        </div>


    <div class="review">
        <div class="review-header">
            <div class="user-info">
                <img src="https://i.namu.wiki/i/YEfv2bGwhF1-LNQ-Hi2FSuoFR7GGk8giNf2uutTGh53HPSLwx3xQLsCcZaBuSt_ebq3H52lE57tcZ_Svhs5Yx1lBRQwCA2umzRHmq1IOaf8dfrh6XwhayY3hoK7Lc1Nc8Q_tq0xzYx3MtxFiDAMCzw.webp" alt="Profile Picture" class="profile-pic">
                <div>
                    <p class="user-name"></p>
                    <p class="user-stats">&gt; 리뷰: 118 / 평균별점: 4.7⭐</p>
                </div>
            </div>
        </div>
        
        <div class="emoji-container">
            <span class="camera-emoji">📸</span>
            <span class="star-emoji"></span>
        </div>
        <h2 id="review-title"></h2><!-- 제목을 표시할 요소 -->
        <div id="lili">
            <span class="review-label">리뷰:</span> <!-- '리뷰:'만 위치를 조정 -->
            <ul>
                <li>음식이 맛있어요.</li>
                <li>가격이 적당해요.</li>
                <li>양이 적당해요.</li>
                <li>재주문 의사 있어요.</li>
            </ul>
        </div>
        <div class="review-footer">
            <a href="#" class="view-link">원문보기</a>
            <a href="#" class="delete">삭제</a>
        </div>
        </div>
    </div>
    <script src="review.js"></script> <!-- 자바스크립트 파일 연결 -->
</body>
</html>
