<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="gain.css">
</head>
<body>
    <div id="layout">
        <div id="circles">
            <div id="circle1"></div>
            <div id="circle2"></div>
            <div id="circle3"></div>
        </div>
        <div id="white">
            UBER EATS
        </div>
        <img id="share_icon" src="/imgs/share.png">
    </div>

    <main class="content full-height">

    <div class ="test">
        <form class="signup-form">
                <div class="test_box1">
                    <h2 id="signup-title" class="signup-title">
                        <div id="UE">UBER EATS</div> <!-- 이 부분은 고정됩니다 -->
                        <div id="signup-subtitle">회원가입</div>
                    </h2>
                </div>
                <div>
                    <div class="form-group">
                        <label for="id" id="label-id">아이디</label>
                        <input type="text" id="id" name="id">
                        <div class="circle-container">
                            <div class="circle circle-red"></div> <!-- 빨간색 동그라미 -->
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label for="password" id="label-password">비밀번호</label>
                        <input type="password" id="password" name="password">
                        <div class="circle-container">
                            <div class="circle circle-yellow"></div> <!-- 노란색 동그라미 -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username" id="label-username">유저 이름</label>
                        <input type="text" id="username" name="username">
                        <div class="circle-container">
                            <div class="circle circle-green"></div> <!-- 초록색 동그라미 -->
                        </div>
                    </div>


                    <div class="form-group language-group">
                        <label for="language" id="label-language">언어</label>
                        <div class="flags">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg" alt="Korean" data-lang="ko">
                            <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" alt="Japanese" data-lang="ja">
                            <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" data-lang="en">
                        </div>
                        <div class="circle-container">
                            <div class="circle circle-blue"></div> <!-- 파란색 동그라미 -->
                        </div>
                    </div>     
                </div>                 
        </form>
    </div>
        <button type="submit" class="submit-button" id="submit-button">가입하기</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
